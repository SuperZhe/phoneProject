<!-- column搜索部分 -->
<div class="container column">
	<div class="row type">
		<div class="col-lg-12 t-content">
		   <span>全部</span>
			<span ng-repeat="obj in list" ng-class="{clicked:$index==checked}" ng-click="ischeck($index)">{{obj.type}}</span>
		</div>
	</div>
	<div class="row state">
		<div class="col-lg-12">
			<span style="background-color: #FF4200">所有</span>
			<span >众筹成功</span>
			<span>众筹失败</span>
		</div>
	</div>
	<div class="row hot">
		<div class="col-lg-12">
			<span style="background-color: #FF4200">最新</span>
			<span>热门</span>
			<span>结束时间</span>
		</div>
	</div>
</div>
<!-- column内容主体 -->
<div class="container c-main">
	<div class="row">
		<div class="col-lg-4 c-main-box" ng-repeat="content in list">
			  <div class="main-content">
				<a ui-sref="detail({id:content.id})" >
					<img ng-src="{{content.img}}" alt="">
				</a>
                <div class="m-c-b">
					    <h3>{{content.name}}</h3>
						<p> {{content.fname}}</p>
						<p class="intro">{{content.intro}}</p>
						<p>
						  <span class="glyphicon glyphicon-tags">&nbsp;{{content.type}}&nbsp;</span>
						  <span class="glyphicon glyphicon-facetime-video"> &nbsp;影视推荐</span>
						</p>
	                    <div class="progress">
	                      <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{content.plan}}%;">
		                     <span class="sr-only">60% Complete</span>
	                      </div>
	                    </div>
	                    <div class="m-data">
	                    	<b class="m-data-1">{{content.plan}}% 
	                    	  <p>进度</p>
	                    	</b>
	                    	<b  class="m-data-2"> {{content.rprice}}
	                    	   <p>支持额度</p>
	                    	</b>
	                    </div>
                  </div>
                    
	</div>
	
</div>
